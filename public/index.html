<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles.css">
    <title></title>
</head>

<body>

    <div id="app">
        <div class="header">
            <h1 class="centered">Cost of Survival</h1>
            <h2 class="centered"><a href="/listeditor.html">Recipe List Editor</a></h2>


        </div>
        <h2 class="centered">Total Cost of Meals for the Week: ${{totalCost}}</h2>
        <ul>
            <li v-for="day in days">
                <!-- Box for Day -->
                <div class="day-flex">
                    <div class="day-name">
                        <h2>{{day.day_name}}</h2>
                    </div>

                    <!-- Box for meals -->
                    <div class="day-meals">

                        <select v-model="day.currentDayMeal">
                            <option v-for="meal in mealList">{{meal.title}} ${{meal.cost}}</option>

                        </select>
                        <button v-on:click="addMealToDay(day)">Add Meal</button>

                        <ul>
                            <li v-for="meal in day.meals">{{meal.title}}</li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
        integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="/script.js"></script>

    <footer class="footer">
        <span><a href="https://github.com/garkra/cp4.git">Github Repository Link</a></span>
    </footer>
</body>


</html>
